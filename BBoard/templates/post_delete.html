{% extends 'flatpages/default.html' %}

{% block content %}
    <h1>Удаление объявления</h1>

    <p>Вы уверены, что хотите удалить объявление "{{post.title}}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'post_list' %}">Отмена</a>
{% endblock content %}
