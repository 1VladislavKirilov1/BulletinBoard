{% extends 'flatpages/default.html' %}

{% block content %}
    <h2>Подтверждение регистрации</h2>
    <p>Пожалуйста, подтвердите свою регистрацию, введя ключ подтверждения: </p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Подтвердить</button>
    </form>
{% endblock %}
