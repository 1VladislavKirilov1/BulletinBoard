{% extends 'flatpages/default.html' %}

{% block content %}
  <h2>Принять или отклонить отклик</h2>
  <p>{{ response.text }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" name="action" value="accept">Принять</button>
    <button type="submit" name="action" value="reject">Отклонить</button>
  </form>
{% endblock %}
